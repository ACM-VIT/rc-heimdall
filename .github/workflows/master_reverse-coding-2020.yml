# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy pipeline for Reverse Coding 2020

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build
      run: |
        npm install
        npm run build --if-present

    - name: injecting production config
      run: echo $PRODUCTION_CONFIG > config/production.yml
      
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reverse-coding-2020'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d6df4b3434b048d3933ba9fb7bb33449 }}
        package: .