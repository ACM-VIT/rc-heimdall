language: node_js

services:
  - docker

node_js:
  - 12

install:
  - npm install -g surge
  - npm install

script:
  - npm run build
  - npm run docs:compodoc

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t yashkumarverma/rc-heimdall:${TRAVIS_COMMIT} .
  - docker push yashkumarverma/rc-heimdall:${TRAVIS_COMMIT}
  - surge --project ./documentation --domain rc-heimdall.compodoc.surge.sh
